<!DOCTYPE>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" type="text/css" href="Library/bootstrap.min.css">
    <script type="text/javascript" src="angular.min.js"></script>


</head>

<body ng-controller='Ctrl'>


<div class="row">
    <div class="col-md-2">
        <input class="form-control" ng-model="input1"/>
    </div>
    <div class="col-md-2">
        <select ng-options="data for data in array" ng-model="selectOption">{{data}}</select>
    </div>
    <div class="col-md-2">
        <input class="form-control" ng-model="input2" />
    </div>
    <div class="col-md-2">
        <button class="btn btn-success" ng-click="submit()">=</button>
        {{result}}
    </div>

</div>


<script>
    angular.module('myApp',[]).controller('Ctrl',function($scope){
        $scope.array=["+","-","*","/"];
        $scope.submit=function(){
            if($scope.selectOption=="+"){
                $scope.result=parseInt($scope.input1)+parseInt($scope.input2);
            }else if($scope.selectOption=="-"){
                $scope.result=parseInt($scope.input1)-parseInt($scope.input2);
            }else if($scope.selectOption=="*"){
                $scope.result=parseInt($scope.input1)*parseInt($scope.input2);
            }else {
                $scope.result=parseInt($scope.input1)/parseInt($scope.input2);
            }
        }
    });
</script>
</body>

</html>
